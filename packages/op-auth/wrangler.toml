name = "enrai-op-auth"
main = "dist/index.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Environment variables
[vars]
ISSUER_URL = "http://localhost:8787"
TOKEN_EXPIRY = "3600"
CODE_EXPIRY = "600"
STATE_EXPIRY = "600"
NONCE_EXPIRY = "600"
REFRESH_TOKEN_EXPIRY = "2592000"

# KV Namespaces
[[kv_namespaces]]
binding = "AUTH_CODES"
id = "auth_codes_namespace_id"
preview_id = "preview_auth_codes_namespace_id"

[[kv_namespaces]]
binding = "STATE_STORE"
id = "state_store_namespace_id"
preview_id = "preview_state_store_namespace_id"

[[kv_namespaces]]
binding = "NONCE_STORE"
id = "nonce_store_namespace_id"
preview_id = "preview_nonce_store_namespace_id"

[[kv_namespaces]]
binding = "CLIENTS"
id = "clients_namespace_id"
preview_id = "preview_clients_namespace_id"

[[kv_namespaces]]
binding = "RATE_LIMIT"
id = "rate_limit_namespace_id"
preview_id = "preview_rate_limit_namespace_id"

# Service Bindings (for calling other workers)
[[services]]
binding = "OP_TOKEN"
service = "enrai-op-token"

[build]
command = "npm run build"

